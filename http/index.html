<!DOCTYPE html>
<meta charset="utf-8">
<style>


body {
  margin: 0;
}

circle {
    fill: steelblue;
}

line.route {
}

svg {
    border: 3px solid black;
}

.node circle {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

<body>
<div>   
<input type="text" name="firstname" id="inputField"><br>
</div>
<script src="d3.v3.min.js"></script>
<!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<div>
<script align="center">

var response;

var input = document.getElementById("inputField");
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    console.log("clearing")
    data.nodes.length = 0
    data.links.length = 0
    response = send_request(input.value, true);
  }
  
}); 

function send_request(keyword){
  console.log("Requesting: ", keyword)
  var oReq = new XMLHttpRequest();
  oReq.open("GET", "http://127.0.0.1:8081/" + keyword);
  oReq.send();
  oReq.onreadystatechange = (e) => {
    response = JSON.parse(oReq.responseText)

    data.nodes = data.nodes.concat(response.nodes)
    data.links = data.links.concat(response.links)

    update()
  }
}

var width = Math.max(950, window.innerWidth),
    height = Math.max(500, window.innerHeight) - 40,
    data;

var link_color = d3.scale.category20();


var force = d3.layout.force()
    .linkDistance(180)
    .charge(-1500)
    .gravity(.5)
    .size([width, height])
    .on("tick", tick);


var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([0.1, 10])
    .on("zoom", zoomed)

var svg = d3.select("body").append("svg")
    // .attr("id", "map")
    .attr("width", width)
    .attr("height", height)
    .call(zoom);

var map = svg.append("g");
map.append("rect")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "#fff");


map.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

    // var link = map.selectAll(".link")
  // .data(graph.links)
// .enter().append("line")
  // .attr("class", "link")
  // .style("stroke-width", function(d) { return Math.sqrt(40); })
  //   .attr("marker-end", "url(#end)");

var link = map.selectAll(".link"),
    node = map.selectAll(".node");


d3.json("part.json", function(error, json) {
  if (error) throw error;
  // console.log(json)
  data = json;
  update();
});

function zoomed(){
    map.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function update() {
  var nodes = data.nodes;
  only_names = new Set(nodes.map(n => n.name))
  relevant_links = data.links.filter(l => only_names.has(l.source) && only_names.has(l.target))
  // console.log(only_names)
  // console.log(relevant_links)
  var links = relevant_links.map(
    function(d){
      no = Object()
      no.source = nodes.find(el => d.source == el.name);
      no.target = nodes.find(el => d.target == el.name);
      if (d.type == "normal") {no.group = 1} else if (d.type == "has_a") {no.group = 2} else {no.group = 3}
      no.weight = d.count
      return no
    })

  //   console.log(nodes);
  // console.log(links);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links);

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.name; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

  nodeEnter.append("text")
      .attr("x", 12)
      .attr("y", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  node.select("circle")
      .style("fill", color);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .style("stroke", function(d) {if (d.group==2){return "#1c7cdb4F"} else if (d.group==1){return "#ff49223F"} else return "#ace1dd1F"})
      .style("stroke-width", function(d) { if (d.weight < 10) {return d.weight / 10 + 0.5} else {return Math.log10(d.weight)} + 0.5; })
      // .style("stroke", function(d) {return link_color(d.group)})
      // .attr("class", "link")
      // .style("stroke-width", 4)
      link.attr("marker-end", function(d) {return (d.group!=3)?"url(#end)":""});


  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  send_request(d.name)
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
    // d3.json("part2.json", function(error, json) {
    //     if (error) throw error;
    //     data.nodes = data.nodes.concat(json.nodes);
    //     data.links = data.links.concat(json.links);
    //     console.log(data);
    //     update();
    //   });
  }
  // update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.name) node.name = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
</div>
</body>
